<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #fdf6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
        }

        .galeria img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .galeria img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="galeria">
        <img src="Ex1.HEIC" alt="Foto 1">
        <img src="Ex2.HEIC" alt="Foto 2">
        <img src="Ex3.HEIC" alt="Foto 3">
        <img src="Ex4.HEIC" alt="Foto 4">
    </div>

</body>

</html>
